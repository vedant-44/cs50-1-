<!DOCTYPE html>
<html lang="en">
    <head>

        <title>
            greet
        </title>

    </head>
    <body>
        <form >
            <input type="text" autocomplete="off" autofocus placeholder="name" id="name">
            <input type="submit" value="GREET">
        </form>
        <script>



            document.querySelector('form').addEventListener('submit',function(event){
                let name=document.queryselector('#name').value;
                alert('Hello,'+name);
                event.preventDefault();
            });

</script>
    </body>
</html>
