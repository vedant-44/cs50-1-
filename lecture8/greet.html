<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
           document.querySelector('form').addEventListener('submit',function(){
            let name=document.queryselector('#name').value;
            alert('Hello,'+name);
            event.preventDefault();
           })
        </script>
        <title>
            greet
        </title>

    </head>
    <body>
        <form >
            <input type="text" autocomplete="off" autofocus placeholder="name" id="name">
            <input type="submit" value="GREET">
        </form>

    </body>
</html>
