{% extends "layout.html" %}
{% block body%}
<form action="/msg" method="post">
    <input type="text" autofocus autocomplete="off" name="name" required>
    <select name="sport">
        <option selected disabled>sport</option>
        {% for sport in sports %}

        <option value="{{sport}}">{{sport}}</option>
        {% endfor %}
    </select>
    <button type="submit">Register</button>
</form>
{%endblock%}
