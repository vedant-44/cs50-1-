            <script>
                  document.addEventListener('DOMContentLoaded',function(){
                    let correctoptions=document.querySelectorAll('.correct');

                                correctoption.style.backgroundColor='green';
                             })
                    })
                    let incorrectoptions=document.querySelectorAll('.incorrect');
                    incorrectoptions.forEach(function(incorrectoption,index){
                        incorrectoption.addEventListener('click',function(event){
                            let paragraph=document.querySelectorAll('.paragraph');
                            paragraph
                        })
                    })

                  })

            </script>
