<!DOCTYPE html>

<html lang="en">

        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>



            <script>
                  document.addEventListener('DOMContentLoaded',function(){
                    let correct=document.querySelector('.correct');
                    correct.addEventListener('click',function(event){
                        let p=document.querySelector('#p1');
                        p.innerHTML='Correct!';
                    })
                    let incorrect=document.querySelectorAll('.incorrect');
                    incorrect.forEach(function(option){
                         option.addEventListener('click',function(event){
                            let p =document.querySelector('#p1');
                            p.innerHTML='Incorrect';
                         })
                    })

                  })

            </script>

    </head>
    <body>

            <h1>Trivia!</h1>
        </div>

        <div class="container">

                <hr>
                <h3>
                    Which player among the options has the highest points per game?
                </h3>
                     <br>
                    <button type="button" class="incorrect">Lebron james</button>
                    <button type="button" class="correct">Kevin Durant</button>
                    <button type="button" class="incorrect">Kobe Bryant</button>
                    <button type="button" class="incorrect">Luka Doncic</button>

                <p id="p1">

                </p>

            </div>

        </div>

</html>
