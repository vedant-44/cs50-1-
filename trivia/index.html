<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>



            <script>
                  document.addEventListener('DOMContentLoaded',function(){
                    let correct=document.querySelector('.correct');
                    correct.addEventListener('click',function(event){
                        let p=document.querySelector('#p1');
                        p.innerHTML='Correct!';
                        correct.style.backgroundColor='green';
                    })
                    let incorrect=document.querySelectorAll('.incorrect');
                    incorrect.forEach(function(option){
                         option.addEventListener('click',function(event){
                            let p =document.querySelector('#p1');
                            p.innerHTML='Incorrect';
                            option.style.backgroundColor='red';
                         })
                    })

                  })

            </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section" id="div1">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    Who was responsible for orchestrating the Red Wedding in "Game of Thrones"?
                </h3>
                     <br>
                    <button type="button" class="incorrect">Roose Bolton</button>
                    <button type="button" class="correct">Walder Frey</button>
                    <button type="button" class="incorrect">Tywin Lannister</button>
                    <button type="button" class="incorrect">Littlefinger</button>

                <p id="p1"></p><br>

                <h3>
                    What is the Valyrian steel sword of House Stark called in "Game of Thrones"?
                </h3>
                <br>
                <button type="button" class="correct">Longclaw</button>
                <button type="button" class="incorrect">Ice</button>
                <button type="button" class="incorrect">Oathkeeper</button>
                <button type="button" class="incorrect">Widow's Wail</button>



            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
